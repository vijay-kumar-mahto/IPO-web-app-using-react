<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Dashboard Launcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .launcher {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        .status.checking {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
        }
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
        }
        .launch-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        .launch-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .info {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <h1>ðŸš€ IPO Dashboard</h1>
        <div id="status" class="status checking">
            Checking backend connection...
        </div>
        <a href="index.html" class="launch-btn" id="launchBtn" style="display: none;">
            Launch Dashboard
        </a>
        <div class="info">
            <p><strong>Backend API:</strong> http://localhost:8000/api</p>
            <p><strong>Frontend:</strong> Pure HTML, CSS & JavaScript</p>
            <p>Make sure your Django backend is running on port 8000</p>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const launchBtn = document.getElementById('launchBtn');

        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:8000/api/ipos/', {
                    method: 'HEAD',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    statusEl.textContent = 'âœ… Backend is running! Ready to launch.';
                    statusEl.className = 'status success';
                    launchBtn.style.display = 'inline-block';
                } else {
                    throw new Error('Backend responded with error');
                }
            } catch (error) {
                statusEl.textContent = 'âŒ Backend not accessible. Please start your Django server.';
                statusEl.className = 'status error';
                
                // Show launch button anyway (frontend can still be viewed)
                setTimeout(() => {
                    launchBtn.style.display = 'inline-block';
                    launchBtn.textContent = 'Launch Anyway (Demo Mode)';
                }, 2000);
            }
        }

        // Check backend status
        checkBackend();
    </script>
</body>
</html>
